<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dreamykass.github.io</title>
    <link rel="stylesheet" href="{{ get_url(path='./overrides.css') }}">
    <link rel="icon" type="image/jpeg" href="{{ get_url(path='./rusty-upscaled.jpeg') }}" />
</head>

<body>
    <nav class="navbar is-fixed-top has-background-grey-darker" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <img src="{{ get_url(path='./rusty-upscaled.jpeg') }}">
                &nbsp;&nbsp;
                <p style="color:coral"> Dreamykass</p>
            </a>
            <a class="navbar-item has-text-white" href="{{ get_url(path='./') }}">
                Home
            </a>
            <a class="navbar-item has-text-white" href="https://dreamykass.github.io/spectrometry-devsite/">
                Spectrometry
            </a>
            <a class="navbar-item has-text-white" href="https://github.com/Dreamykass">
                GitHub
            </a>
            <a class="navbar-item has-text-white" href="{{ get_url(path='@/blog/_index.md') }}">
                Blog
            </a>
        </div>
    </nav>

    <section class="section has-background-black-bis has-text-grey-light">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>

    <footer class="footer has-background-grey-darker has-text-grey-light">
        <div class="content has-text-centered">
            <p>
                {% set page = get_page(path="footer.md") %}
                {{ page.content | safe }}
            </p>
        </div>
    </footer>
</body>

</html>
